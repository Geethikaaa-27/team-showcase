<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Strikers</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Team Logo" class="logo"/>
    <h1>Super Strikers</h1>
    <p class="slogan">⚡ Unleash the Game ⚡</p>
  </header>

  <main>
    <h2 class="section-title">Meet Our Players</h2>
    <div class="player-grid" id="playerGrid"></div>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-name"></h2>
      <p><i class="fas fa-bolt"></i> <strong>Strike Rate:</strong> <span id="sr"></span></p>
      <p><i class="fas fa-trophy"></i> <strong>Matches Played:</strong> <span id="matches"></span></p>
      <p><i class="fas fa-shirt"></i> <strong>Jersey Number:</strong> <span id="jersey"></span></p>
      <p><i class="fas fa-star"></i> <strong>Best Performance:</strong> <span id="performance"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
